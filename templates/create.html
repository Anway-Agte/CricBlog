    <main class="page product-page">
        <section class="clean-block clean-product dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-dark" style="margin-top: -25px;">Create your Blog</h2>
                </div>
                <form action = "{{url_for('publish')}}" method="POST">
                <div class="block-content" style="padding-bottom: 20px;box-shadow: 1px 3px 15px 3px var(--gray);">
                    <div class="product-info">
                        
                        <div class="row">
                            <div class="col-md-6">
                                
                                    <div class="form-group"><label>Title</label><input name = "title" class="form-control" type="text"></div>
                                    <div class="form-group"><label>Description(15 - 30 words)</label><textarea name = "description" class="form-control" style="height: 37px;"></textarea></div>
                                    <div class="form-group"><label>Tag 1</label><select name = "tag_1" class="form-control">
                                            <option value="12" selected="">This is item 1</option>
                                            <option value="13">This is item 2</option>
                                            <option value="14">This is item 3</option>
                                        </select></div>
                                    <div class="form-group"><label>Tag 2</label><select name = "tag_2" class="form-control">

                                            <option value="14">This is item 3</option>
                                        </select></div><label>Image (Optional)</label>
                                    <div class="form-group"><input type="file"></div>
                                
                            </div>
                            <div class="col">
                                
                                    <div class="form-group"><label>Main Content</label><textarea name = "content" class="form-control" style="height: 361px;"></textarea></div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="info"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -34px;text-align: center;">
                        <div class="col"></div>
                        <div class="col">{% include "includes/_messages.html" %}<button class="btn btn-success btn-block" type="submit">Publish</button></div>
                        <div class="col"></div>
                    </div>
                </div>
            </form>
            </div>
        </section>
